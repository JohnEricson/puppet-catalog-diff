---
".travis.yml":
  user: camptocamp
  secure: ""

".gitlab-ci.yml":
  delete: true

".rubocop.yml":
  default_configs:
    require:
    - rubocop-rspec
    inherit_from: .rubocop_todo.yml


Gemfile:
  use_litmus: true
  optional:
    ":development":
    - gem: github_changelog_generator
      condition: Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')
    - gem: coveralls

spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
